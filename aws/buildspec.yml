# AWS CodeBuild 配置
version: 0.2

env:
  variables:
    AWS_REGION: "ap-northeast-1"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI_API=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/quantipy-api
      - REPOSITORY_URI_WEB=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/quantipy-web
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo Build started on `date`
      - echo Building Docker images...
      - docker compose build

  post_build:
    commands:
      - echo Pushing images to ECR...
      - docker tag quant-backtest-monorepo-api:latest $REPOSITORY_URI_API:$IMAGE_TAG
      - docker tag quant-backtest-monorepo-web:latest $REPOSITORY_URI_WEB:$IMAGE_TAG
      - docker push $REPOSITORY_URI_API:$IMAGE_TAG
      - docker push $REPOSITORY_URI_WEB:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"api","imageUri":"%s"},{"name":"web","imageUri":"%s"}]' $REPOSITORY_URI_API:$IMAGE_TAG $REPOSITORY_URI_WEB:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - aws/ecs-task-definition.json
